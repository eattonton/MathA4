<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口算生成器--打印版</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="styles/ttui.css" rel="stylesheet" />
    <script type="text/javascript" src="js/twloader.js"></script>
    <script>
        //动态加载
        TW_LoadScriptFromVersion("env.js", ['./js/ttui.js', './js/oralmath.js'], () => { Start() })
    </script>
</head>

<body>
    <div class="title">
        <h2>
            小学生口算生成器--打印版
        </h2>
    </div>
    <div class="buttons">
        <div class="button" onclick="CreateA4(1)">一年级(100以内)</div>
        <div class="button" onclick="CreateA4(2)">一年级(100内两位数)</div>
        <div class="button" onclick="CreateA4(3)">一年级(100内进退位)</div>
        <div class="button" onclick="CreateA4(4)">一年级(100内填空)</div>
        <div class="button" onclick="CreateA4(5)">二年级(表内乘法)</div>
        <div class="button" onclick="CreateA4(6)">二年级(100内加减乘)</div>
        <div class="button" onclick="CreateA4(7)">三年级(两位乘整十)</div>
        <div class="button" onclick="CreateA4(8)">三年级(两位乘一位)</div>
    </div>
    <div class="board">
        <canvas id="board" width="1240" height="1754" style="border: 1px solid #000;"></canvas>
    </div>
   
    <div>
        <ul>
            <li>点击上面按钮--&gt;在弹出的图上长按--&gt;保存图片到手机。</li>
            <li>适用A4纸张打印。</li>
            <li>程序完全免费，欢迎分享。</li>
            <li>当前版本 v1.0.5</li>
            <li>email: eattonton@qq.com</li>
            <li>Supported By TriWeb.cn</li>
        </ul>
    </div>
  
</body>
 
</html>
